                <p>Email: pm127765@stud.ur.edu.pl</p>

                </div>
                <form class="form" action="#">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-text" name="firstname" pattern="[A-Za-z ]{1,32}" required placeholder="Your name..">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-text" name="lastname" pattern="[A-Za-z ]{1,32}" required placeholder="Your last name..">
                    <label for="topic">Topic</label>
                    <select class="form-topic" name="topic">
                      <option value="Bug">Bug</option>
                      <option value="Suggestion">Suggestion</option>
                      <option value="Other">Other</option>
                    </select>
                    <label for="subject">Subject</label>
                    <textarea class="form-textarea" name="subject" required placeholder="Write something.." style="height:170px"></textarea>
                    <input type="submit" class="form-input" value="Submit">
                </form>
